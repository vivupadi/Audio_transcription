<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio</title>
</head>
<body>
    <h1>Upload Audio</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="audio" accept="audio/*">
        <button type="submit">Upload</button>
    </form>

    {% if task_id %}
        <p>Transcription started! Task ID: {{ task_id }}</p>
        <p><a href="{% url 'check_status' task_id %}">Check Status</a></p>
    {% endif %}
</body>
</html>
